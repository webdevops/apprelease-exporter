  github:
    # example github account w/o github releases but with CVE reports
    # we're fetching via tags (fetchType: tags) here
    - name: nginx
      project: nginx/nginx
      fetchType: tags
      cve:
        vendor: nginx
        product: nginx
      limit: 15
      filter: *filterGeneralVersions

